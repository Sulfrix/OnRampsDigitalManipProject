<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part Editor</title>
    <link rel="stylesheet" href="parteditor.css">
    <script src="./p5.js"></script>
    <!-- <script src="./addons/p5.sound.js"></script> -->
    <script src="lib/tools/Tool.js"></script>
    <script src="lib/tools/HandTool.js"></script>
    <script src="lib/tools/EditorCursorTool.js"></script>
    <script src="lib/tools/AttachmentPointTool.js"></script>
    <script src="lib/vfx/ParticleEffect.js"></script>
    <script src="lib/vfx/AttachEffect.js"></script>
    <script src="lib/util.js"></script>
    <script src="lib/input.js"></script>
    <script src="lib/BoundingBox.js"></script>
    <script src="lib/Attachment.js"></script>
    <script src="lib/Part.js"></script>
    <script src="lib/Workspace.js"></script>
    <script src="lib/WorkspacePart.js"></script>
    <script src="parteditor.js"></script>
</head>

<body>
    <div id="app">
        <div class="overlay hidden" id="dialogOverlay">
            <div class="dialogBox hidden" id="loadDialog">
                <h2>Load</h2>
                <div id="partLoadList"></div>
                <input placeholder="Enter a URL..." id="fileURL">
                <div class="buttons">
                    <button onclick="loadButton()">Load</button>
                    <button onclick="closeDialog()">Cancel</button>
                </div>
            </div>

            <div class="dialogBox hidden" id="newDialog">
                <h2>New</h2>
                <input id="partName" placeholder="Part Name">
                <input id="partType" placeholder="Part Type">
                <input id="partImage" placeholder="Image Path">
                <div class="buttons">
                    <button onclick="newPart()">New</button>
                    <button onclick="closeDialog()">Cancel</button>
                </div>
            </div>
        </div>
        <div class="bottombar"> <!-- it says bottom bar but it works as a top bar too -->
            <div class="buttontoggle-container" id="tool-picker">
                <button class="active">Test Button</button>
            </div>
        </div>
        <main>
            <div class="sidebar">
                <h2>Parts</h2>
                <div id="partList"></div>
            </div>
        </main>
        <div class="bottombar">
            
            <button onclick="newPartButton()">New Part</button>
            <button onclick="loadPart()">Load Part</button>
            <span class="bottombar-tip">Tip: Load multiple parts to correct scale.</span>
        </div>
    </div>

</body>

</html>
